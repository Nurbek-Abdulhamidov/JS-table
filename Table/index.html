<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <style>
      table {
        border: 2px solid green;
        text-align: center;
        border-collapse: collapse;
      }
      td {
        border: 2px solid green;
        padding: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="header" id="myDiv">
      <h1>Table in HTML</h1>
      <table border="1px" width="50%">
        <tr>
          <td rowspan="3">Day</td>
          <td colspan="2">Seminar</td>
        </tr>

        <tr>
          <td colspan="2">Schedule</td>
          <td rowspan="2">Topic</td>
        </tr>

        <tr>
          <td>Begin</td>
          <td>End</td>
        </tr>

        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8</td>
          <td rowspan="2">5</td>
          <td>hello</td>
        </tr>

        <tr>
          <td>hello</td>
        </tr>

        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8:00 p.m</td>
          <td>11:00 p.m</td>
          <td rowspan="1.5">XPath</td>
        </tr>

        <tr>
          <td>8:00 p.m</td>
          <td>11:00 p.m</td>
          <td rowspan="2">XPath</td>
        </tr>

        <tr>
          <td>8:00 p.m</td>
          <td>11:00 p.m</td>
        </tr>

        <tr>
          <td>Wednesday</td>
          <td>8:00</td>
          <td>8:00</td>
          <td>XSL Formatting objects</td>
        </tr>
      </table>
    </div>
  </body>
</html>
